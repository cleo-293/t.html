<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main Content Layout using Flexbox */
        .main-content {
            display: flex;
            padding: 20px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 25%;
            background-color: #e0e0e0;
            padding: 20px;
            margin-right: 20px;
        }

        /* Content Styling */
        .content {
            width: 75%;
        }

        /* Section Styling */
        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="sidebar">
            <h3>Skills</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="content">
            <section id="about">
                <h2>About Me</h2>
                <p>Hi, I'm Cliopas Kipkosgei, a web developer!</p>
            </section>
            <section id="projects">
                <h2>My Projects</h2>
                <p>Here are some of my recent projects...</p>
            </section>
            <section id="contact">
                <h2>Contact Me</h2>
                <p>wealthtechtrends@gmail.com</p>
            </section>
        </div>
    </div>

</body>
</html>
